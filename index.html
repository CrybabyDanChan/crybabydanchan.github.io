        <form action="https://t.me/daniilstep" method="post">
            <h1>Анкета</h1>

            <fieldset>
                <legend>ФИО</legend>

                <label for="name">
                    <span>Имя</span>
    
                    <input type="text" name="name" id="name" placeholder="Введите имя" autofocus>
                </label>
    
                <label for="lastName">
                    <span>Фамилия</span>
    
                    <input type="text" name="lastName" id="lastName" placeholder="Введите фамилию">
                </label>

                <label for="middleName">
                    <span>Отчество</span>
    
                    <input type="text" name="middleName" id="middleName" placeholder="Введите отчество">
                </label>
            </fieldset>

            <label for="date">
                <span>Дата рождения</span>

                <input type="date">
            </label>


            <fieldset>
                <button type="reset">Очистить</button>
                <button type="submit">Отправить</button>
            </fieldset>
        </form>
